<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>information</title>
    <link rel="stylesheet" href="../static/css/style.css">
    <style>
        /* General link reset */
        a {
            text-decoration: none;
            /* Remove underline */
            color: inherit;
            /* Inherit color from parent */
        }

        /* Cancel link specific styles */
        a.cancel-link {
            position: absolute;
            /* Position at the top-left corner */
            top: 10px;
            /* Adjust the distance from the top */
            left: 10px;
            /* Adjust the distance from the left */
            padding: 8px 15px;
            /* Add padding for button-like appearance */
            color: white;
            /* Text color */
            background-color: #b7afaf;
            /* Red background color */
            border-radius: 5px;
            /* Rounded corners */
            font-size: 14px;
            /* Adjust font size */
            font-weight: bold;
            /* Make text bold */
            border: none;
            /* Remove any border */
            transition: background-color 0.3s ease;
            /* Smooth hover effect */
        }

        /* Hover effect for the cancel link */
        a.cancel-link:hover {
            background-color: #ff4a4a;
            /* Slightly darker red */
            cursor: pointer;
            /* Pointer cursor on hover */
        }
    </style>
</head>

<body>
    <h2>Diseases Information:</h2>
    <a href="/" class="cancel-link">Cancel</a>
    <table>
        <caption>Disease Information</caption>
        <thead>
            <tr>
                <th>Disease Code</th>
                <th>Country</th>
                <th>Total deaths</th>
                <th>Total patients</th>
            </tr>
        </thead>
        <tbody>
            {% for row in data %}
            <tr>
                <td>{{ row['disease_code'] }}</td>
                <td>{{ row['cname'] }}</td>
                <td>{{ row['total_deaths'] }}</td>
                <td>{{ row['total_patients'] }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>

</html>
