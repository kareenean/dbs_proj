<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Disease</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f9f9f9;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        .form-container {
            width: 50%;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .form-container label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #555;
        }

        .form-container input,
        .form-container textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 1rem;
        }

        .form-container button {
            display: inline-block;
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
        }

        .form-container button:hover {
            background-color: #45a049;
        }

        .form-container a {
            margin-left: 10px;
            text-decoration: none;
            color: #4CAF50;
            font-weight: bold;
        }

        .form-container a:hover {
            color: #45a049;
        }
    </style>
</head>

<body>
    <h1>Update Disease</h1>
    <form action="/update/{{ row['disease_code'] }}" method="post" class="form-container">
        <label for="disease_code">Disease Code:</label>
        <input type="text" id="disease_code" name="disease_code" value="{{ row['disease_code'] }}" required>

        <label for="pathogen">Pathogen:</label>
        <input type="text" id="pathogen" name="pathogen" value="{{ row['pathogen'] }}" required>

        <label for="description">Description:</label>
        <textarea id="description" name="description" required>{{ row['description'] }}</textarea>

        <label for="id">ID:</label>
        <input type="text" id="id" name="id" value="{{ row['id'] }}" required>

        <button type="submit">Save Changes</button>
        <a href="/">Cancel</a>
    </form>
</body>

</html>
